<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>门店管理系统</title>
    <meta name="description" content="Exam Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="../public/css/page.css" rel="stylesheet"/>
    <style>
        html, body {
            height: 100%;
        }

        .right-panel {
            height: 100%;
            margin-top: 0;
            padding-top: 55px;
        }

        .content {
            height: 100%;
            position: relative;
        }

        .site-footer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 15px;
            height: 3%;
            margin-top: 35px;
        }
    </style>
</head>

<body>
<!-- Left Panel -->
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class=" dropdown"><a href="../shop/all"> <i
                        class="menu-icon fa fa-table"></i>门店管理
                </a></li>
                <li class=" dropdown"><a href="../good/all"> <i
                        class="menu-icon fa fa-th"></i>商品管理
                </a></li>
                <li class=" dropdown"><a href="../case/all"> <i
                        class="menu-icon fa fa-th-list"></i>案例管理
                </a></li>
                <li class=" dropdown"><a href="../info/all"> <i
                        class="menu-icon fa fa-list"></i>资讯管理
                </a></li>

                <li class=" dropdown"><a href="../poster/all"> <i
                        class="menu-icon fa fa-table"></i>海报管理
                </a></li>
                <li class=" dropdown"><a href="../video/all"> <i
                        class="menu-icon fa fa-th"></i>视频管理
                </a></li>

                <li class=" dropdown"><a href="../admin/myInfo"> <i
                        class="menu-icon fa fa-gear"></i>基本信息
                </a></li>


            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
</aside>
<!-- /#left-panel -->
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">获客系统企业端</a>
            </div>
        </div>
        <div class="top-right">
            <div class="header-menu">


                <div class="user-area dropdown float-right">
                    <a href="../#" class="dropdown-toggle active"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       th:text="${session.admin.realName}">
                    </a>

                    <div class="user-menu dropdown-menu">

                        <a class="nav-link" href="../admin/modifyPassword"><i
                                class="fa fa- user"></i>修改密码 </a> <a class="nav-link"
                                                                     href="../admin/logout"><i class="fa fa- user"></i>退出
                    </a>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <!-- /#header -->
    <!-- Content -->
    <div class="content">
        <!-- Animated -->
        <div class="animated fadeIn">

            <div class="row">

                <div class="col-md-12">

                    <div class="card">
                        <div class="col-md-11" align="right"></div>
                        <div class="card-body">

                            <div style="text-align: left; margin-bottom: 21px;">当前位置：商品管理&nbsp;/
                                &nbsp;分类管理
                            </div>
                            <hr>
                            <div class="col-md-12" style="margin-bottom: 20px;">
                                <div style="text-align: right;">
                                    <a style="margin-right: 30px;" href="add"
                                       class="btn btn-primary btn-sm">新增</a>
                                </div>
                            </div>
                            <table class="table table-striped table-bordered" id="table">
                                <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>是否展示</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${goodTypes.size()>0}" th:each="s:${goodTypes}">
                                    <td th:text="${s.name}"></td>

                                    <td th:text="${s.isShow}"></td>

                                    <td>
                                        <a class="btn btn-primary btn-sm" th:href="'modify/'+${s.id}">查看</a>
                                        <a class="btn btn-primary btn-sm" style="color: white" th:if="${s.delFlag==0}"
                                           th:onclick="confirmDelete([[${s.id}]])">删除</a>
                                        <a class="btn btn-primary btn-sm" style="color: white" th:if="${s.delFlag==1}"
                                           th:onclick="confirmDel([[${s.id}]])">删除</a>

                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <div class="col-md-5" style="float: left">
                                共
                                <span th:text="${page.total}"/>
                                条数据， 当前为第
                                <span th:text="${page.pageNum}"/>
                                页， 共
                                <span th:text="${page.pages}"/>
                                页
                            </div>
                            <div class="col-md-7" style="float: right;">
                                <nav aria-label="Page navigation" style="float: right;">
                                    <ul class="pagination">
                                        <li><a th:href="'all?pageNum=1'">&laquo;</a></li>
                                        <li th:if="${page.hasPreviousPage}">
                                            <a th:href="'all?pageNum='+${page.pageNum-1}" aria-label="Previous">
                                                <span aria-hidden="true">&lsaquo;</span>
                                            </a>
                                        </li>


                                        <li th:each=" page_num:${page.navigatepageNums }">
                                            <a th:if="${page_num == page.pageNum }" th:text="${page_num}"></a>
                                            <a th:if="${page_num != page.pageNum }" th:href="'all?pageNum='+${page_num}"
                                               th:text="${page_num}"></a>
                                        </li>
                                        <li th:if="${page.hasNextPage}">
                                            <a th:href="'all?pageNum='+${page.pageNum+1}" aria-label="Next">
                                                <span aria-hidden="true">&rsaquo;</span>
                                            </a>
                                        </li>

                                        <li><a th:href="'all?pageNum='+${page.pages}">&raquo;</a></li>
                                    </ul>
                                </nav>

                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!-- .animated -->
        <!-- Footer -->
        <!-- /.site-footer -->
    </div>
    <!-- /.content -->
    <div class="clearfix"></div>
</div>
<!-- /#right-panel -->

<script src="../assets/js/vendor/jquery-2.1.4.min.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/plugins.js"></script>
<script src="../assets/js/main.js"></script>
<script type="text/javascript">
    function confirmDelete(id) {
        if (window.confirm("确定删除该记录？")) {
            window.location.href = "./delete/" + id;
        }

    }

    function confirmDel(id) {
        if (window.confirm("该类别下有商品，请先删除商品。")) {
        }
    }

</script>

</body>
</html>
