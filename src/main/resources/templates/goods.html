<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>门店管理系统</title>
    <meta name="description" content="Exam Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/themify-icons.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="../public/css/page.css" rel="stylesheet"/>
    <style>
        html, body {
            height: 100%;
        }

        .right-panel {
            height: 100%;
            margin-top: 0;
            padding-top: 55px;
        }

        .content {
            height: 100%;
            position: relative;
        }

        .site-footer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 15px;
            height: 3%;
            margin-top: 35px;
        }
    </style>

</head>

<body>
<!-- Left Panel -->
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class=" dropdown"><a href="../shop/all"> <i
                        class="menu-icon fa fa-table"></i>门店管理
                </a></li>
                <li class=" dropdown"><a href="../good/all"> <i
                        class="menu-icon fa fa-th"></i>商品管理
                </a></li>
                <li class=" dropdown"><a href="../case/all"> <i
                        class="menu-icon fa fa-th-list"></i>案例管理
                </a></li>
                <li class=" dropdown"><a href="../info/all"> <i
                        class="menu-icon fa fa-list"></i>资讯管理
                </a></li>
                <li class=" dropdown"><a href="../poster/all"> <i
                        class="menu-icon fa fa-table"></i>海报管理
                </a></li>
                <li class=" dropdown"><a href="../video/all"> <i
                        class="menu-icon fa fa-th"></i>视频管理
                </a></li>

                <li class=" dropdown"><a href="../admin/myInfo"> <i
                        class="menu-icon fa fa-gear"></i>基本信息
                </a></li>


            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
</aside>
<!-- /#left-panel -->
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">获客系统企业端</a>
            </div>
        </div>
        <div class="top-right">
            <div class="header-menu">


                <div class="user-area dropdown float-right">
                    <a href="../#" class="dropdown-toggle active"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       th:text="${session.admin.realName}">
                    </a>

                    <div class="user-menu dropdown-menu">

                        <a class="nav-link" href="../admin/modifyPassword"><i
                                class="fa fa- user"></i>修改密码 </a> <a class="nav-link"
                                                                     href="../admin/logout"><i class="fa fa- user"></i>退出
                    </a>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <!-- /#header -->
    <!-- Content -->
    <div class="content">
        <!-- Animated -->
        <div id="goods" style="height: 100%;">
            <div class="card">
                <div class="card-body">
                    <div>当前位置：商品管理</div>
                    <hr>
                    <div style="text-align: right;">
                        <div class="col-sm-12" style="text-align: right;">
                            <form action="all">
                                <div style="float: left;">类型:&nbsp;</div>
                                <div style="float: left;" class="col-md-2">
                                    <select name="goodType" data-th-placeholder="请选择" class="form-control"
                                            style="height: 30px; font-size: 1px;">
                                        <option value="" selected>请选择</option>
                                        <option th:if="${goodTypes.size()>0}" th:each="oaGoodType:${goodTypes}"
                                                th:value="${oaGoodType.id}"
                                                th:text="${oaGoodType.name}"></option>
                                    </select>
                                </div>
                                <div style="float: left;">标题:&nbsp;</div>
                                <div style="margin-right: 10px; float: left;" class="col-md-2">
                                    <input name="goodName" class="form-control"
                                           style="height: 30px; font-size: 2px;">
                                </div>
                                <div style="margin-top: 7px;">
                                    <div
                                            style="float: left; margin-right: 5px; margin-left: 5px;">
                                        <input class="btn btn-primary btn-sm" type="submit"
                                               value="查询"/>

                                    </div>
                                    <div style="float: left; margin-right: 5px;">
                                        <a href="add" class="btn btn-primary btn-sm"
                                           style="margin-bottom: 10px;">新增</a>
                                    </div>
                                    <!-- <div style="float: left; margin-right: 5px;">
                                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#mediumModal">
                                                导入
                                         </button>
                                    </div> -->
                                    <div style="float: left; margin-right: 5px;">
                                        <a href="../goodType/all" class="btn btn-primary  btn-sm"
                                           style="margin-bottom: 10px;">分类</a>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div style="clear: both;"></div>
                    <div th:if="${goods.size()==0}" align="center" style="margin-top: 10px;">

                        <div><span class="ti-receipt" style="color: #00000036; font-size: 100px;"></span>
                        </div>
                        <div>
                            <span color="#666">暂无商品</span>
                        </div>
                    </div>
                    <div th:if="${goods.size()>0 }">
                        <div id="good" style="margin-top: 10px;">


                            <div th:each="oaGood:${goods}" class="col-sm-3 " style="float: left;">
                                <div class="card">
                                    <div class="card-body" style="height: 75%;">
                                        <img th:src="${oaGood.img}" style="height: 266px; width: 100%;"/> <br>
                                        <div style="margin-top: 9px;">
                                            <span th:text="${oaGood.type}"/>
                                            &nbsp;
                                            <span th:text="${oaGood.name}"/>
                                        </div>
                                        <span style="color: red"> <i
                                                class="fa fa-cny"></i>
                                                 <span th:text="${oaGood.price}"/>
                                             </span>

                                        <div align="center" style="margin-top: 10px; ">
                                            <a class="btn btn-primary btn-sm" th:href="'modify/'+${oaGood.id}"><i
                                                    class="fa fa-edit"> </i>修改</a> <a
                                                class="btn btn-primary btn-sm" style="color: white;"
                                                th:onclick="confirmDelete([[${oaGood.id}]])"><i
                                                class="fa fa-trash-o"></i>删除</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div style="clear: both;"></div>
                        <div id="pageDIv">
                            <div class="col-md-6" style="float: left; text-align: right;line-height: 36px;">
                                共
                                <span th:text="${page.total}"/>
                                条数据， 当前为第
                                <span th:text="${page.pageNum}"/>
                                页， 共
                                <spant th:text="${page.pages}"/>
                                页
                            </div>
                            <div class="col-md-6" style="float: right; text-align: left;">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination">
                                        <li><a th:href="'all?pageNum=1&goodName='+${goodName}+'&goodType='+${goodType}">&laquo;</a>
                                        </li>
                                        <li th:if="${page.hasPreviousPage}">
                                            <a th:href="'all?pageNum='+${page.pageNum-1}+'&goodName='+${goodName}+'&goodType='+${goodType}"
                                               aria-label="Previous"> <span aria-hidden="true">&lsaquo;</span>
                                            </a></li>


                                        <li th:each="page_Num:${page.navigatepageNums }">
                                            <a th:if="${page_Num == page.pageNum }" th:text="${page_Num}"></a>
                                            <a th:if="${page_Num != page.pageNum }"
                                               class="active"
                                               th:href="'all?pageNum='+${page_Num}+'&goodName='+${goodName }+'&goodType='+${goodType}"
                                               th:text="${page_Num}"></a>

                                        </li>

                                        <li th:if="${page.hasNextPage}">
                                            <a th:href="'all?pageNum='+${page.pageNum+1}+'&goodName='+${goodName}+'&goodType='+${goodType}"
                                               aria-label="Next"> <span aria-hidden="true">&rsaquo;</span>
                                            </a>
                                        </li>

                                        <li><a th:href="'all?pageNum='+${page.pages}+'&goodName='+${goodName}+'&goodType='+${goodType}">&raquo;</a>
                                        </li>
                                    </ul>
                                </nav>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- .animated -->
        <div style="clear: both;"></div>
        <div class="clearfix"></div>
    </div>
    <!-- /.content -->

    <div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">

                <form action="import" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mediumModalLabel">批量导入</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="text-align: center;">
                        <div style="clear: both;"></div>
                        <div style="float: left; margin-left: 20%;">文件</div>
                        <div style="float: left;margin-left: 20px;">
                            <input type="file" name="excel" class="form-control">
                        </div>
                        <div style="clear: both;"></div>

                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="提交"/>
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">取消
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- /#right-panel -->

<script src="../assets/js/vendor/jquery-2.1.4.min.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/plugins.js"></script>
<script src="../assets/js/main.js"></script>
<script type="text/javascript">
    function confirmDelete(id) {
        if (window.confirm("您确定要删除该商品吗？", "系统提示")) {
            window.location.href = "./delete/" + id;
        }
    }
</script>
</body>
</html>
