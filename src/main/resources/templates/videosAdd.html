<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">获客系统企业端</a>

        <div class="top-right">
            <div class="header-menu">


                <div class="user-area dropdown float-right">

    <!-- /#header -->
    <!-- Content -->
    <div class="content">
        <!-- Animated -->
        <div class="col-sm-12" align="center" style="margin: auto;">
            <div class="card">
                <div class="card-body">
                    <div style="text-align: left;margin-bottom: 21px;">当前位置：小视频管理&nbsp;/ &nbsp;小视频添加</div>
                    <form method="post" id="form"
                          enctype="multipart/form-data">
                        <table class="table">
                            <tr>
                                <td>标题</td>
                                <td>
                                    <input name="title" class="form-control col-md-4"/>
                                </td>
                            </tr>
                            <tr>
                                <td>视频类别</td>
                                <td>
                                    <select name="typeId" class="form-control col-md-4">
                                        <option th:if="${videoTypes.size()>0}" th:each="vt:${videoTypes}"
                                                th:value="${vt.id}" th:text="${vt.name}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>是否展示</td>
                                <td>
                                    <select name="isShow" class="form-control col-md-4">
                                        <option value="1">是</option>
                                        <option value="0">否</option>

                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>视频</td>
                                <td>
                                    <!-- 	<div id="LXXUploadPic" LXXCol="1" LXXRow="1"  LXXWidth="500" LXXHeight="300"></div>
                                     -->
                                    <input class="form-control col-md-4" type="file" name="file" id="file">
                                    <!--  <video id="video"  width="100%" height="240">
                                       <source  src=""  type="video/mp4">
                                   </video>  -->
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" align="center"><input type="submit"
                                                                      value="提交" class="btn btn-success btn-pad"></td>
                            </tr>

                        </table>

                    </form>

                </div>
            </div>
        </div>


        <!-- .animated -->
    </div>
    <!-- /.content -->
    <div class="clearfix"></div>
    <!-- Footer -->

    <!-- /.site-footer -->
</div>
<!-- /#right-panel -->
<script src="../assets/js/vendor/jquery-2.1.4.min.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/plugins.js"></script>
<script src="../assets/js/main.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function () {
        jQuery("#file").change(function (e) {
            console.log(this.files[0]);
            if (this.files[0].type == "video/mp4") {
                if (this.files[0].size > 20000 * 1024) {
                    alert("视频大小不能超过20MB!");
                    this.value = "";
                    return;
                }
                var src = getObjectURL(this.files[0]);
                /* console.log("2"+ jQuery("#videoSource"));
                jQuery("#video").css("src",src) */

            } else {
                alert("格式不正确，必须是video/mp4");
            }

        })

    });

    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) {
            url = window.createObjectURL(file)
        } else if (window.URL != undefined) {
            url = window.URL.createObjectURL(file)
        } else if (window.webkitURL != undefined) {
            url = window.webkitURL.createObjectURL(file)
        }
        return url
    };


</script>


</body>
</html>
