<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>门店管理系统</title>
    <meta name="description" content="Exam Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/public/PicUpload/LXXUploadPic.css}">
    <style>
        html, body {
            height: 100%;
        }

        .right-panel {
            height: 100%;
            margin-top: 0;
            padding-top: 55px;
        }

        .content {
            height: 100%;
            position: relative;
        }

        .site-footer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 15px;
            height: 3%;
            margin-top: 35px;
        }
    </style>
</head>

<body>
<!-- Left Panel -->
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class=" dropdown"><a href="../../shop/all"> <i
                        class="menu-icon fa fa-table"></i>门店管理
                </a></li>
                <li class=" dropdown"><a href="../../good/all"> <i
                        class="menu-icon fa fa-th"></i>商品管理
                </a></li>
                <li class=" dropdown"><a href="../../case/all"> <i
                        class="menu-icon fa fa-th-list"></i>案例管理
                </a></li>
                <li class=" dropdown"><a href="../../info/all"> <i
                        class="menu-icon fa fa-list"></i>资讯管理
                </a></li>
                <li class=" dropdown"><a href="../../poster/all"> <i
                        class="menu-icon fa fa-table"></i>海报管理
                </a></li>
                <li class=" dropdown"><a href="../../video/all"> <i
                        class="menu-icon fa fa-th"></i>视频管理
                </a></li>

                <li class=" dropdown"><a href="../../admin/myInfo"> <i
                        class="menu-icon fa fa-gear"></i>基本信息
                </a></li>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
</aside>
<!-- /#left-panel -->
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">获客系统企业端</a>
            </div>
        </div>
        <div class="top-right">
            <div class="header-menu">


                <div class="user-area dropdown float-right">
                    <a href="../../#" class="dropdown-toggle active"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       th:text="${session.admin.realName}">
                    </a>

                    <div class="user-menu dropdown-menu">

                        <a class="nav-link" href="../../seller/modifyPassword"><i
                                class="fa fa- user"></i>修改密码 </a> <a class="nav-link"
                                                                     href="../../seller/logout"><i
                            class="fa fa- user"></i>退出 </a>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <!-- /#header -->
    <!-- Content -->
    <div class="content">
        <!-- Animated -->
        <div class="animated fadeIn">
            <div class="col-sm-8" align="center" style="margin: auto;">
                <div class="card">
                    <div class="card-body">
                        <div style="text-align: left;margin-bottom: 21px;">当前位置：门店管理&nbsp;/ &nbsp;门店修改</div>

                        <form id="form" method="post" enctype="multipart/form-data">
                            <input name="id" type="hidden" th:value="${seller.id}" class="form-control"/>
                            <input name="sid" type="hidden" th:value="${seller.sid}" class="form-control"/>
                            <table class="table" style="text-align: center;">

                                <tr>
                                    <td>用户名</td>
                                    <td>
                                        <input name="sellername" th:value="${seller.sellername}" class="form-control"/>
                                    </td>
                                </tr>

                                <!--  <tr>
                                      <td>密码</td>
                                      <td>
                                          <input path="password" class="form-control"/>
                                      </td>
                                  </tr>-->
                                <tr>
                                    <td>姓名</td>
                                    <td>
                                        <input name="name" th:value="${seller.name}" type="text" class="form-control"/>
                                    </td>
                                </tr>

                                <tr>
                                    <td>电话</td>
                                    <td>
                                        <input name="phone" th:value="${seller.phone}" type="text"
                                               class="form-control"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>店铺名称</td>
                                    <td><input name="company" th:value="${map.company}" type="text"
                                               class="form-control"></td>
                                </tr>

                                <tr>
                                    <td>店铺地址</td>
                                    <td><input name="address" th:value="${map.address}" type="text"
                                               class="form-control">
                                    </td>
                                </tr>


                                <tr>
                                    <td colspan="2" align="center"><input type="submit"
                                                                          value="提交" class="btn btn-success btn-pad">
                                    </td>
                                </tr>

                            </table>

                        </form>

                    </div>
                </div>
            </div>


        </div>
        <!-- .animated -->
    </div>
    <!-- /.content -->
    <div class="clearfix"></div>
</div>
<!-- /#right-panel -->

<script th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/plugins.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>


</body>
</html>
